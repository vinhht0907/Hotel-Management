<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/users.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"></span>
        </div>
        <div class="header-right">
<!--          <span class="material-icons-outlined">notifications</span>-->
<!--          <span class="material-icons-outlined">email</span>-->
          <a th:href="@{/logout}" style="text-decoration: none">
            <span class="material-icons-outlined">account_circle</span>
          </a>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <a th:href="@{/user/trangchu}"  style="text-decoration: none">
              <span class="material-icons-outlined">home</span> Hotel
            </a>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a th:href="@{/user/book/list}">
              <span class="material-icons-outlined">fact_check</span> Booking
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/user/product/list}">
              <span class="material-icons-outlined">inventory_2</span> Service
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/user/room/list}">
              <span class="material-icons-outlined">room</span> Room
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/user/bill/list}">
              <span class="material-icons-outlined">payment</span> Payment
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="charts">
          <div class="charts-card-none"></div>

          <div class="charts-card">
            <p class="chart-title">Danh sách hóa đơn</p>
            <table>
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên khách hàng</th>
                  <th>Số căn cước công dân</th>
                  <th>Số người ở</th>
                  <th>Số ngày ở</th>
                  <th>Ngày thuê</th>
                  <th>Ngày Trả</th>
                  <th>Action</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="pro:${bList}">
                  <th th:text="${bList.indexOf(pro)+1}"></th>
                  <td th:text="${pro.name}"></td>
                  <td th:text="${pro.cccd}"></td>
                  <td th:text="${pro.numofpeople}"></td>
                  <td th:text="${pro.numofday}"></td>
                  <td th:text="${pro.checkin}"></td>
                  <td th:text="${pro.checkout}"></td>
                  <td>
                    <a th:href="@{'/user/bill/detail?id='+${pro.id}}"><span class="material-icons-outlined">preview</span></a>
                  </td>
                  <td>
                    <p th:if="${pro.status==0}">Chưa Thanh Toán</p>
                    <p th:unless="${pro.status==0}">Đã Thanh Toán</p>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>

          <div class="charts-card-none"></div>
        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
