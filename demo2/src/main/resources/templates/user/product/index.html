<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/createroom.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"></span>
        </div>
        <div class="header-right">
<!--          <span class="material-icons-outlined">notifications</span>-->
<!--          <span class="material-icons-outlined">email</span>-->
          <a th:href="@{/logout}" style="text-decoration: none">
            <span class="material-icons-outlined">account_circle</span>
          </a>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <a th:href="@{/user/trangchu}"  style="text-decoration: none">
              <span class="material-icons-outlined">home</span> Hotel
            </a>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a th:href="@{/user/book/list}">
              <span class="material-icons-outlined">fact_check</span> Booking
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/user/product/list}">
              <span class="material-icons-outlined">inventory_2</span> Service
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/user/room/list}">
              <span class="material-icons-outlined">room</span> Room
            </a>
          </li>

          <li class="sidebar-list-item">
            <a th:href="@{/user/bill/list}">
              <span class="material-icons-outlined">payment</span> Payment
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="charts">
          <div class="charts-card-none"></div>

          <div class="charts-card">
            <p class="chart-title">Thiết Lập Dịch Vụ</p>
            <a th:href="@{/user/product/create}"><button type="submit" class="buton">Thêm</button></a>
            <table>
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên Dịch Vụ</th>
                  <th>Giá Dịch Vụ</th>
                  <th>Ghi Chú</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="pro:${pList}">
                  <th th:text="${pList.indexOf(pro)+1}"></th>
                  <td th:text="${pro.name}"></td>
                  <td th:text="${pro.price}"></td>
                  <td th:text="${pro.note}"></td>
                  <td>
                    <a th:href="@{'/user/product/edit?id='+${pro.id}}"><span class="material-icons-outlined">edit</span></a>
                    <a th:href="@{'/user/product/delete?id='+${pro.id}}"><span class="material-icons-outlined">delete</span></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="charts-card-none"></div>
        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
