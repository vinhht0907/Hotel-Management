<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/users.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"></span>
        </div>
        <div class="header-right">
<!--          <span class="material-icons-outlined">notifications</span>-->
<!--          <span class="material-icons-outlined">email</span>-->
          <a th:href="@{/logout}" style="text-decoration: none">
            <span class="material-icons-outlined">account_circle</span>
          </a>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <a th:href="@{/admin/trangchu}"  style="text-decoration: none">
              <span class="material-icons-outlined">home</span> Hotel
            </a>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a th:href="@{/admin/dashboard/list}">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/admin/book/list}">
              <span class="material-icons-outlined">fact_check</span> Booking
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/admin/product/list}">
              <span class="material-icons-outlined">inventory_2</span> Service
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/admin/room/list}">
              <span class="material-icons-outlined">room</span> Room
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/admin/users/list}">
              <span class="material-icons-outlined">supervised_user_circle</span> Users
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/admin/statitis/list}">
              <span class="material-icons-outlined">analytics</span> Statistic
            </a>
          </li>
          <li class="sidebar-list-item">
            <a th:href="@{/admin/bill/list}">
              <span class="material-icons-outlined">payment</span> Payment
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="charts">
          <div class="charts-card-none"></div>

          <div class="charts-card">
            <p class="chart-title">Thiết Lập Người Dùng</p>
            <a th:href="@{/admin/users/create}"><button type="submit" class="buton">Thêm</button></a>
            <table>
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Tên nhân viên</th>
<!--                  <th>Giới tính</th>-->
<!--                  <th>Địa chỉ</th>-->
                  <th>Email</th>
                  <th>Số điện thoại</th>
<!--                  <th>Căn cước công dân</th>-->
                  <th>Quyền</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="pro:${uList}">
                  <th th:text="${uList.indexOf(pro)+1}"></th>
                  <td th:text="${pro.name}"></td>
<!--                  <td th:text="${pro.gender}"></td>-->
<!--                  <td th:text="${pro.address}"></td>-->
                  <td th:text="${pro.email}"></td>
                  <td th:text="${pro.sdt}"></td>
<!--                  <td th:text="${pro.cccd}"></td>-->
                  <td th:text="${pro.role.name}"></td>
                  <td>
                    <a th:href="@{'/admin/users/edit?id='+${pro.id}}"><span class="material-icons-outlined">edit</span></a>
                    <a th:href="@{'/admin/users/delete?id='+${pro.id}}"><span class="material-icons-outlined">delete</span></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="charts-card-none"></div>
        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
  </body>
</html>
